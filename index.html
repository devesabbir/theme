<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <main>
         <section class="studentsection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-head">
                                <h3 class="ms-3">  Add Student Data</h3>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <form action="" id="student_form">
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Name">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Roll Number">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Class">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Photo">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="male" type="radio" value="Male" name="gender" checked> <label
                                                for="male">Male</label>
                                            <input id="female" type="radio" value="Female" name="gender"> <label
                                                for="female">Female</label>
                                        </div>
    
                                        Marks
                                        <hr>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Bangla">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="English">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Math">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Science">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Ict">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-control" type="text" placeholder="Religion">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input class="form-btn" type="submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-8">
                        <div class="card shadow">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>S/N</th>
                                            <th>Name</th>
                                            <th>Roll</th>
                                            <th>Class</th>
                                            <th>Gender</th>
                                            <th>Points</th>
                                            <th>CGPA</th>
                                            <th>Photo</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody  class="std-list">
                                         
                                    </tbody> 
                                </table>
                                <div class="parent">
                                    <div class="view">
      
                                  </div>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
         </section>

         <section class="theme">
               <div class="container">
                     <div class="row">
                          <div class="col">
                               <div class="divi">
                                     <div class="header">
                                          <div class="top">
                                            <img src="./img/divi-logo-white.svg" alt="">
                                            <span>Divi Theme Options</span>
                                          </div>
                                          <div class="menu">
                                            <ul>
                                                <li><a href="">General</a></li>
                                                <li><a href="">Navigation</a></li>
                                                <li><a href="">Builder</a></li>
                                                <li><a href="">Layout</a></li>
                                                <li><a href="">Ads</a></li>
                                                <li><a href="">SEO</a></li>
                                                <li><a href="">Integration</a></li>
                                                <li><a href="">Updates</a></li>
                                            </ul>
                                            <ul>
                                                <li><a href=""><i class="fa-solid fa-arrow-right-arrow-left"></i></a></li>
                                                <li><a href=""><i class="fa-solid fa-arrow-rotate-left"></i></a></li>
                                            </ul>
                                        </div>
                                     </div>
                               </div>
                          </div>   
                     </div>
               </div>
         </section>
    </main>
